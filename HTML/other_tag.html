<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text tag</title>
</head>
<body>
    <h1><b>it is a bold text</b></h1>
    

    <h1><strong><p>This is a strong tag</p></strong></h1>

    <h1><i>hello this is italic tag</i></h1>

    <h1><em>this is em tag</em></h1>

    <h1><mark>hello</mark> </h1>

    <h1><small>this is small tag</small></h1>

    <h1><del>this is deleted </del></h1>
    
    <h1><ins>this is inserted text</ins></h1>

    <h1>H<sub>2</sub>O</h1> 

    <!-- and sup do the opposite  -->

    


    <!-- difference between bold an d strong and diff between em and italic -->
</body>
</html>
